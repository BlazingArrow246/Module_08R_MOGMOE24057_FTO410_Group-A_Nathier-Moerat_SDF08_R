<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>


<body class="bg-gray-100">
    <footer class="bg-[#659f8f]">
        <div class="container mx-auto px-6 py-12">
            <!-- Grid Layout -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-start">
               
               
         <!-- Subscription Section -->
                <div>
                    <h2 class="text-lg font-semibold text-black mb-4">Subscribe to our newsletter for updates.</h2>
                    <form class="flex items-center space-x-2">
                        <input 
                            type="email" 
                            placeholder="Email Address" 
                            class="flex-1 px-4 py-2 rounded border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-[#d86943]"
                        />
                        <button 
                            type="submit" 
                            class="bg-[#d86943] text-white px-6 py-2 rounded font-medium hover:bg-[#b55734] focus:outline-none focus:ring-2 focus:ring-[#d86943]"
                        >
                            Subscribe
                        </button>
                    </form>
                </div>


        <!-- Quick Links -->
                <div class="text-black">
                    <h3 class="text-lg font-semibold mb-4">Quick Link</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:underline">Home</a></li>
                        <li><a href="#" class="hover:underline">Who We Are</a></li>
                        <li><a href="#" class="hover:underline">Our Philosophy</a></li>
                    </ul>
                </div>


        <!-- Technologies -->
                <div class="text-black">
                    <h3 class="text-lg font-semibold mb-4">Technologies</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:underline">HTML</a></li>
                        <li><a href="#" class="hover:underline">CSS</a></li>
                        <li><a href="#" class="hover:underline">JavaScript</a></li>
                    </ul>
                </div>
            </div>


            <!-- Divider -->
            <hr class="my-8 border-t border-[#d86943]" />


            <!-- Footer Logo -->
            <div class="text-center">
                <a href="#">
                    <img 
                        src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" 
                        alt="Codespace Logo" 
                        class="mx-auto w-auto h-7"
                    />

                    
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
